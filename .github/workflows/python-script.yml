name: Run Python Script Every Hour (Manual and Scheduled)

on:
  schedule:
    - cron: '0 * * * *'  # This runs every hour on the hour
  workflow_dispatch:  # This allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have dependencies in requirements.txt

      - name: Run Python script
        run: |
          script.py  # Replace with the name of your Python script

