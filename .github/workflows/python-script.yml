name: Run Python Script Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # This is the cron syntax to run every hour on the hour

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have dependencies in requirements.txt

      - name: Run Python script
        run: |
          python script.py  # Replace with the name of your Python script
